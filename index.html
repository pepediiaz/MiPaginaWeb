<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
        <link rel="stylesheet" href="./css/index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        
        <title>TimeWasters</title>
    </head>

    <body>
        <header>
            
            <div class="logo">
                <img src="images/cropped-IMG_20220911_173615_743-192x192-modified.png" alt="logo de la compañia" class="logo-img">
                <h2 class="nombre-empresa">TimeWasters</h2>
            
            </div>
                <a href="" class="nav-link">Inicio</a>
                <a href="" class="nav-link">Tienda</a>
                <a href="" class="nav-link">Contacto</a>
            
        </header>

        <div  id="wrapper">

            <section id="hero">
                <div id="titulo">
                    <p>Un Poco De Arte Urbano<br>Made<br>L3N</p>
                </div>
            </section>

            <section  class="textos" id="intro">


                <div class="grid2">
                    <div  class="col2">
                        

                        <!-- Slideshow container -->
                        <div class="slideshow-container">

                            <!-- Full-width images with number and caption text -->
                            <div class="mySlides fade">
                                <img src="./images/Imagen1.jpg" style="width:100%">
                                <div class="text"></div>
                            </div>
                            
                            <div class="mySlides fade">
                                <img src="./images/Imagen2.jpg" style="width:100%">
                                <div class="text"></div>
                            </div>

                            <div class="mySlides fade">
                                <img src="./images/Imagen3.jpg" style="width:100%">
                                <div class="text"></div>
                            </div>

                            <div class="mySlides fade">
                                <img src="./images/Imagen4.jpg" style="width:100%">
                                <div class="text"></div>
                            </div>

                            <div class="mySlides fade">
                                <img src="./images/Imagen5.jpg" style="width:100%">
                                <div class="text"></div>
                            </div>

                            <div class="mySlides fade">
                                <img src="./images/Imagen6.jpg" style="width:100%">
                                <div class="text"></div>
                            </div>

                            <!-- Next and previous buttons -->
                            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                            <a class="next" onclick="plusSlides(1)">&#10095;</a>
                        </div>
                        <br>

                        <!-- The dots/circles -->
                        <div style="text-align:center">
                            <span class="dot" onclick="currentSlide(1)"></span>
                            <span class="dot" onclick="currentSlide(2)"></span>
                            <span class="dot" onclick="currentSlide(3)"></span>
                            <span class="dot" onclick="currentSlide(4)"></span>
                            <span class="dot" onclick="currentSlide(5)"></span>
                            <span class="dot" onclick="currentSlide(6)"></span>
                        </div>

                    </div>

            
                </div>
            </section>

            

            <section class="textos" id="Camisetas">
                <div id="titulo_Camisetas" class="titulo_section">
                    Tienda
                </div>
                <div class="grid4">
                    <div class="col4">
                        <div  id="KOSER" class="card">
                            <img src="./images/Camiseta KOSER.jpg" alt="logo de KOSER">
                            <div class="container">
                                <div class="nombreCamisetas">
                                    Precio : 20€
                                </div>
                                <br> Camiseta KOSER
                            </div>
                        </div>
                    </div>
                    <div class="col4">
                        <div id="KOSER2.0" class="card">
                            <img src="./images/Camiseta KOSER 2.0.jpg" alt="logo de KOSER2.0">
                            <div class="container">
                                <div class="nombreCamisetas">
                                    Precio : 20€
                                </div>
                                <br> Camiseta KOSER 2.0
                            </div>
                        </div>
                    </div>
                    <div class="col4">
                        <div id="KOSER3.0" class="card">
                            <img src="./images/Camiseta KOSER 3.0.jpg" alt="logo de KOSER3.0">
                            <div class="container">
                                <div class="nombreCamisetas">
                                    Precio : 20€ 
                                </div>
                                <br> Camiseta KOSER 3.0
                            </div>
                        </div>
                    </div>
                    <div class="col4">
                        <div id="KOSER4.0" class="card">
                            <img src="./images/Camiseta KOSER 4.0.jpg" alt="logo de KOSER4.0">
                            <div class="container">
                                <div class="nombreCamisetas">
                                    Precio : 20€
                                </div>
                                <br> Camiseta KOSER 4.0
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            
            <section id = "footer">
                <footer>José Pablo Díaz Marín</footer>
            </section>


        </div>

    </body>
    <script src="./JS/slides.js"></script>
</html>
